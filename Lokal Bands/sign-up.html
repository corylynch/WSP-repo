		<div id = 'nav'>
			<ul>

<div class = 'container'>
    <div>
        <div id = 'sign-up-wrapper'>
            <div class = 'sign-up'>
                <h3>Sign Up</h3>
                <p>Sign up below to start the fun.</p>
                <form action = 'user-created.html'>
                    <label for = 'email'>Email Address</label>
                    <input type = 'text' id = 'email' placeholder = 'Email' autofocus>
                    <label for = 'username-sign-up'>Username</label>
                    <input type = 'text' id = 'username-sign-up' placeholder = 'Username'>
                    <label for = 'password-sign-up'>Password</label>
                    <input type = 'password' id = 'password-sign-up' placeholder = 'Password'>
                    <input type = 'submit' id = 'submit' value = 'Sign Up'>
                </form>
                <p>Already have an account? <a href = 'login.html'>Log In</a></p>
            </div>
        </div>
    </div>
    <div class = 'fb-login sixteen columns'>
        <p>OR</p>
        <div id = 'fb-button'>
            <a href = '#'>Log in with Facebook</a>
        </div>
        <p>It's super fast and super easy.</p>

</div>
